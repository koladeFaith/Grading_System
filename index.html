<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="Grading">
      <div class="shadow container">
        <div class="p-5 shadow2">
          <h1 class="text-center mb-5 mt-3 fw-bold">GRADING SYSTEM</h1>

          <div class="container2">
            <div class="flex-con">
              <div class="">
                <input
                  type="number"
                  class="form-control boder1"
                  id="grade"
                  placeholder="" />
              </div>
              <div class="">
                <button onclick="gradeProcess()" class="btn1">Check</button>
              </div>
            </div>

            <div class="boder">
              <div class="boder2" id="checkGrade">Check your result here</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
